<mat-card>
  <mat-card-header>
    <mat-card-title>Cart</mat-card-title>
  </mat-card-header>
  <mat-card-actions class="bg-light action-container">
    <app-sort-button sortName="No."></app-sort-button>
    <app-sort-button sortName="Flight"></app-sort-button>
    <app-sort-button sortName="Type trip"></app-sort-button>
    <app-sort-button sortName="Data & Time"></app-sort-button>
    <app-sort-button sortName="Passengers"></app-sort-button>
    <app-sort-button sortName="Price"></app-sort-button>
  </mat-card-actions>
  <mat-card-content>
    <app-order *ngFor="let order of orders" [order]="order"></app-order>

    <div class="new-trip flex item-center justify-between">
      <button
        (click)="addNewTrip()"
        color="primary"
        class="bg-light"
        mat-button
      >
        + Add new trip
      </button>
      <div
        *ngIf="currency$ | async as currency"
        class="flex gap-half item-center"
      >
        <mat-card-subtitle class="text-black fz-20 f-w-700"
          >Total
        </mat-card-subtitle>
        <mat-card-title>{{
          totalPrice$ | async | currency : currency
        }}</mat-card-title>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="cart-footer flex justify-between item-center">
      <div class="flex justify-between item-center promo-container">
        <input
          class="promo-input"
          [(ngModel)]="promoCode"
          placeholder="Promo Code"
        />
        <button
          (click)="activatePromoCode()"
          class="promo-button"
          color="primary"
          mat-button
        >
          APPLY
        </button>
      </div>
      <div class="flex gap-2 item-center">
        <span class="selected-count">{{ ordersChecked }} selected</span>
        <button class="pay-button" color="primary" mat-raised-button>
          Payment
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
