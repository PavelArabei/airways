<mat-select
  [value]="currency$ | async"
  class="mat-select-currency"
  (selectionChange)="changeCurrency($event.value)"
>
  <mat-option class="mat-option-currency" [value]="'EUR'">EUR</mat-option>
  <mat-option class="mat-option-currency" [value]="'USA'">USA</mat-option>
  <mat-option class="mat-option-currency" [value]="'RUB'">RUB</mat-option>
  <mat-option class="mat-option-currency" [value]="'PLN'">PLN</mat-option>
</mat-select>
