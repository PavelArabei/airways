<mat-horizontal-stepper
  linear
  *ngIf="page$ | async as page"
  (selectionChange)="changePageDirection($event.selectedIndex)"
  [selectedIndex]="changePageNameToIndex(page)"
  class="mat-stepper"
>
  <mat-step [stepControl]="firstFormGroup" label="Flights"></mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Passengers"></mat-step>
  <mat-step label="Review & Payment"></mat-step>
</mat-horizontal-stepper>
