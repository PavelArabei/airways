<mat-form-field *ngIf="FG" class="w-full">
  <mat-label>Email</mat-label>
  <input
    [formControl]="FG"
    type="email"
    matInput
    placeholder="Ex. pat@example.com"
    [value]="userEmail"
  />
  <mat-error *ngIf="FG.hasError('required')">Required field</mat-error>
  <mat-error *ngIf="FG.hasError('email')">Enter correct email</mat-error>
</mat-form-field>
