<mat-form-field appearance="fill" class="w-full" *ngIf="FG">
  <mat-label>Date of birth</mat-label>
  <input
    matInput
    [placeholder]="(dateType$ | async) || 'MM/DD/YYYY'"
    [matDatepicker]="picker"
    [formControl]="FG"
  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-error *ngIf="FG.hasError('required')">Required field</mat-error>
</mat-form-field>
