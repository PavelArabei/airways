<mat-form-field class="w-full" appearance="fill" *ngIf="FG">
  <mat-label>Country code</mat-label>
  <mat-select [formControl]="FG">
    <div *ngFor="let item of countryCode">
      <mat-option [value]="item.value"
        >{{ item.name + " (" + item.value + ")" }}
      </mat-option>
    </div>
  </mat-select>
  <mat-error *ngIf="FG.hasError('required')">Required field</mat-error>
</mat-form-field>
