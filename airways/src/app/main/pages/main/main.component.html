<form class="main-form" (ngSubmit)="onSubmit()">
  <div class="radio-buttons">
    <label for="roundTrip">
      <input
        type="radio"
        id="roundTrip"
        name="tripType"
        [checked]="isRoundTrip"
        (click)="changeTripType(true)"
      />
      Round Trip
    </label>
    <label for="oneWay">
      <input
        type="radio"
        id="oneWay"
        name="oneWay"
        [checked]="!isRoundTrip"
        (click)="changeTripType(false)"
      />
      One Way
    </label>
  </div>

  <app-airports-form class="airports-form"></app-airports-form>
  <app-date-form></app-date-form>

  <button mat-button [matMenuTriggerFor]="passengersMenu">
    Passengers
    <p>
      {{ adultsCount }} Adult, {{ childrenCount }} Child,
      {{ infantsCount }} Infant
    </p>
  </button>
  <mat-menu #passengersMenu="matMenu">
    <ng-template matMenuContent>
      <div class="passenger-item-wrapper" mat-menu-item>
        <p class="passenger-wrapper">
          <span class="passenger-title">Adults</span
          ><span class="passenger-subtitle">14+ years</span>
        </p>
        <div>
          <button (click)="decreasePassengersCount('adults')">-</button>
          <span>{{ adultsCount }}</span>
          <button mat-icon-button (click)="increasePassengersCount('adults')">
            +
          </button>
        </div>
      </div>
      <div class="passenger-item-wrapper" mat-menu-item>
        <p class="passenger-wrapper">
          <span class="passenger-title">Child</span
          ><span class="passenger-subtitle">2-14 years</span>
        </p>
        <div>
          <button (click)="decreasePassengersCount('children')">-</button>
          <span>{{ childrenCount }}</span>
          <button mat-icon-button (click)="increasePassengersCount('children')">
            +
          </button>
        </div>
      </div>
      <div class="passenger-item-wrapper" mat-menu-item>
        <p class="passenger-wrapper">
          <span class="passenger-title">Infant</span
          ><span class="passenger-subtitle">0-2 years</span>
        </p>
        <div>
          <button (click)="decreasePassengersCount('infants')">-</button>
          <span>{{ infantsCount }}</span>
          <button mat-icon-button (click)="increasePassengersCount('infants')">
            +
          </button>
        </div>
      </div>
    </ng-template>
  </mat-menu>

  <button type="submit">Submit</button>
</form>
