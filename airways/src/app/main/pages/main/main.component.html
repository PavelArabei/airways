<form class="main-form">
  <div class="radio-buttons">
    <label>
      <input type="radio" name="tripType" value="roundTrip" required checked />
      Round Trip
    </label>
    <label>
      <input type="radio" name="tripType" value="oneWay" required />
      One Way
    </label>
  </div>

  <mat-form-field appearance="fill" class="main-component-location-form">
    <mat-label>From</mat-label>
    <mat-select
      [(value)]="originAirport"
      class="location-select"
      placeholder="Choose your origin"
    >
      <mat-select-trigger
        ><span>{{ originAirport.city }}</span
        ><span class="trigger-key"> {{ originAirport.key }}</span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let airport of airports | airportsFilter : destinationAirport"
        [value]="airport"
      >
        <p class="airport-information">
          {{ airport.city }} ({{ airport.key }})
        </p>
        <p class="airport-additional-information">
          {{ airport.name }}, {{ airport.country }}
        </p>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="main-component-location-form">
    <mat-label>Destination</mat-label>
    <mat-select
      [(value)]="destinationAirport"
      class="location-select"
      placeholder="Choose your destination"
    >
      <mat-select-trigger
        ><span>{{ destinationAirport.city }}</span
        ><span class="trigger-key"> {{ destinationAirport.key }}</span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let airport of airports | airportsFilter : originAirport"
        [value]="airport"
      >
        <p class="airport-information">
          {{ airport.city }} ({{ airport.key }})
        </p>
        <p class="airport-additional-information">
          {{ airport.name }}, {{ airport.country }}
        </p>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <label>Travel Date</label>
    <input type="date" name="travelDate" required />
  </div>

  <div>
    <label>Adults</label>
    <input type="number" name="adults" required />
  </div>

  <div>
    <label>Children</label>
    <input type="number" name="children" required />
  </div>

  <div>
    <label>Infants</label>
    <input type="number" name="infants" required />
  </div>

  <button type="submit">Submit</button>
</form>
