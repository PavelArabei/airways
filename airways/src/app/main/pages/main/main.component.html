<form class="main-form">
  <h3>Trip Details</h3>
  <div>
    <label>
      <input type="radio" name="tripType" value="roundTrip" required />
      Round Trip
    </label>
    <label>
      <input type="radio" name="tripType" value="oneWay" required />
      One Way
    </label>
  </div>

  <div>
    <label>From</label>
    <select name="fromLocation" required>
      <option value="">Select From Location</option>
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
      <option value="location3">Location 3</option>
    </select>
  </div>

  <div>
    <label>Destination</label>
    <select name="toLocation" required>
      <option value="">Select Destination</option>
      <option value="location1">Location 1</option>
      <option value="location2">Location 2</option>
      <option value="location3">Location 3</option>
    </select>
  </div>

  <div>
    <label>Travel Date</label>
    <input type="date" name="travelDate" required />
  </div>

  <div>
    <label>Adults</label>
    <input type="number" name="adults" required />
  </div>

  <div>
    <label>Children</label>
    <input type="number" name="children" required />
  </div>

  <div>
    <label>Infants</label>
    <input type="number" name="infants" required />
  </div>

  <button type="submit">Submit</button>
</form>
