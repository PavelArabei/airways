<div class="flex-column flex item-start">
  <app-icon-label icon="groups" logo="Passenger"></app-icon-label>
  <mat-card-subtitle>
    Enter the passenger's names as they appear on document (passport or ID).
  </mat-card-subtitle>
</div>
<app-passenger-card
  name="1. Aduit"
  [accessible]="true"
  class="w-full"
></app-passenger-card>
<app-passenger-card
  name="2. Child"
  [accessible]="true"
  class="w-full"
></app-passenger-card>
<app-passenger-card
  name="3. Infant"
  [accessible]="false"
  class="w-full"
></app-passenger-card>
<div class="flex-column flex item-start">
  <app-icon-label icon="groups" logo="Contact details"></app-icon-label>
  <mat-card-subtitle>
    We need contact details to be able to deliver the latest information
    regarding your flight.
  </mat-card-subtitle>
</div>
