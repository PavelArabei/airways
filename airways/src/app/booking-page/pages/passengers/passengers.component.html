<form class="w-full flex flex-column gap-2" [formGroup]="passengersForm">
  <div class="flex flex-column gap-1">
    <div class="flex-column flex item-start">
      <app-icon-label icon="groups" logo="Passenger"></app-icon-label>
      <mat-card-subtitle>
        Enter the passenger's names as they appear on document (passport or ID).
      </mat-card-subtitle>
    </div>
    <app-all-passengers-card
      name="adult"
      [accessible]="true"
      [form]="adult"
      [allForm]="allForm"
    ></app-all-passengers-card>
    <app-all-passengers-card
      name="child"
      [accessible]="true"
      class="w-full"
      [form]="child"
      [allForm]="allForm"
    ></app-all-passengers-card>
    <app-all-passengers-card
      name="infant"
      [accessible]="false"
      class="w-full"
      [form]="infant"
      [allForm]="allForm"
    ></app-all-passengers-card>
  </div>
  <div class="flex flex-column gap-1 w-full">
    <div class="flex-column flex item-start w-full">
      <app-icon-label
        icon="contact_page"
        logo="Contact details"
      ></app-icon-label>
      <mat-card-subtitle>
        We need contact details to be able to deliver the latest information
        regarding your flight.
      </mat-card-subtitle>
    </div>

    <app-contact-details-form
      [details]="details"
      class="w-full"
    ></app-contact-details-form>
  </div>
  <div class="flex w-full justify-end button-container">
    <div class="flex gap-2">
      <button
        (click)="backToFlight()"
        class="button"
        type="button"
        mat-button
        color="primary"
      >
        Back
      </button>
      <button
        class="button"
        mat-raised-button
        color="primary"
        (click)="logForm()"
      >
        Continue
      </button>
    </div>
  </div>
</form>
