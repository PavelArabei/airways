<ng-container *ngIf="flight$ | async as flight">
  <app-icon-label icon="preview" logo="Summary"></app-icon-label>
  <div
    *ngIf="passengersInfo$ | async as passengersInfo"
    class="people-description-container w-full"
  >
    <app-order
      [data]="flight.forwardFlight"
      [passengers]="passengersInfo"
    ></app-order>
    <app-order
      *ngIf="flight.backFlight"
      [data]="flight.backFlight"
      [passengers]="passengersInfo"
    ></app-order>
  </div>
  <div *ngIf="passengersInfo$ | async as passengersInfo" class="sum-container">
    <app-total [passengersInfo]="passengersInfo" [flight]="flight"></app-total>
  </div>
  <div class="self-end flex button-container">
    <button
      (click)="backToPassengers()"
      class="button"
      color="primary"
      mat-button
    >
      Back
    </button>
    <button
      (click)="goToMainPage()"
      class="button"
      color="primary"
      mat-stroked-button
    >
      Add to order cart
    </button>
    <button
      (click)="goToShoping()"
      class="button"
      color="primary"
      mat-raised-button
    >
      Buy now
    </button>
  </div>
</ng-container>
