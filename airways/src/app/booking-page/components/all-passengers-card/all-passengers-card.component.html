<mat-stepper #stepper>
  <mat-step *ngFor="let card of cards; let i = index">
    <ng-template matStepLabel>{{ name }}</ng-template>
    <app-passenger-card
      [name]="name"
      [accessible]="accessible"
      class="w-full"
    ></app-passenger-card>
    <div>
      <button *ngIf="i > 0" mat-button color="warn" matStepperPrevious>
        Prev
      </button>
      <button
        *ngIf="i < cards.length - 1"
        mat-button
        color="primary"
        matStepperNext
      >
        Next
      </button>
    </div>
  </mat-step>
</mat-stepper>
