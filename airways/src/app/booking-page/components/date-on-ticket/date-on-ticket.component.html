<span class="date date-from ticket-secondary f-w-400">{{
  flightDate | date : "EEE, d MMM yyyy"
}}</span>
<div class="time-container time-from-container flex item-center gap-1">
  <span
    class="flight-time text-black f-w-700"
    [ngClass]="{ 'flex-order-1': !isDateFrom }"
    >{{ flightDate | date : "H:mm" }}</span
  >
  <span class="flight-time-utc ticket-secondary f-w-400"
    >UTC {{ flightGmt }}</span
  >
</div>
<span class="city city-from ticket-secondary f-w-400">{{ flightCity }}</span>
