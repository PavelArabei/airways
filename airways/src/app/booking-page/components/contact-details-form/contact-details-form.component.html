<mat-card [formGroup]="details">
  <mat-card-content>
    <div class="flex justify-between passengers-content-position">
      <mat-form-field
        class="input-code all-passengers-input-width"
        appearance="fill"
      >
        <mat-label>Country code</mat-label>
        <mat-select required>
          <div *ngFor="let item of countryCode.controls; index as i">
            <mat-option [value]="item.value.value"
              >{{ item.value.country + " (" + item.value.value + ")" }}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="input-tel all-passengers-input-width">
        <mat-label>Telephone</mat-label>
        <input
          type="tel"
          formControlName="phone"
          matInput
          placeholder="Ex. 555-555-1234"
        />
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="input-email all-passengers-input-width">
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          type="email"
          matInput
          placeholder="Ex. pat@example.com"
        />
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
